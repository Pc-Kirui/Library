<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library App</title>
    <link
      rel="icon"
      href="/assets/local_library_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
      type="image/png"
      sizes="32*32"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="logIn">
      <p class="welcome">Log in to get started</p>
      <img
        src="assets/local_library_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg"
        class="logo"
      />
      <form action="" class="user_login">
        <input type="text" placeholder="user" class="login_input" />
        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login_input"
        />
        <button class="login_btn">&rarr;</button>
      </form>
    </section>
    <section class="sideBar">
      <div class="open-modal">
        <a href="#modal" class="add"> <span>+</span>New Book</a>
      </div>

      <div class="modal" id="modal">
        <a href="#" class="close-btn" id="close-modal">&times;</a>

        <form id="book-form">
          <input
            type="text"
            placeholder="Book Title"
            required
            class="modal-input"
            name="title"
          />
          <input
            type="text"
            placeholder="Author"
            required
            class="modal-input"
            name="author"
          />
          <input
            type="number"
            placeholder="Number of Pages"
            required
            class="modal-input"
            name="pages"
          />

          <select name="status" required>
            <option value="" disabled selected hidden>
              Select reading status
            </option>
            <option value="Read">Read</option>
            <option value="Unread">Unread</option>
          </select>

          <div class="wrapper">
            <button class="btn" type="submit">Add Book</button>
          </div>
        </form>
      </div>

      <div class="books-count">
        <p>Total Books: <span>0</span></p>
        <p>Books Read: <span>0</span></p>
        <p>Books Not Read: <span>0</span></p>
      </div>
    </section>
    <section class="mainContent">
      <table class="books-data">
        <caption>
          My Book Collection
        </caption>
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Status</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </section>
    <section class="footer">
      <footer>
        <p>&copy; Pc Kirui. All rights reserved</p>
      </footer>
    </section>
    <script src="script.js"></script>
  </body>
</html>
